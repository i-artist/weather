<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Use custom style</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.17.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.17.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // 使用你账号里的 Access Token
        mapboxgl.accessToken = 'pk.eyJ1IjoiZnNuanI2IiwiYSI6ImNtajcyN2d6czAwZWEzZnB0M2p4amhldWIifQ.DAEGqr05AWZFap16L6jXAg';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/fsnjr6/cmj8d8s5z002101sn4dsv1xqa', // 自定义 style URL
            center: [116.4, 39.9],
            zoom: 9
        });
    </script>
</body>

</html>
